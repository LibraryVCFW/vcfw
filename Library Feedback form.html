<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCFW Feedback Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #f0e3b7, #b6f3b9);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      padding-top: 50px;
      padding-bottom:50px;/
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      animation: shine 2s infinite;

    }

    @keyframes shine {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
      100% { filter: brightness(1); }
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #3611db;
      text-shadow: 0 0 10px rgba(20, 17, 204, 0.7);
      margin-bottom: 10px;
    }

    .header h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #3a11ac;
    }

    .form-container {
      width: 90%;
      max-width: 900px; /* Increased width */
      padding: 50px;
      background: #fff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      animation: shineBox 2s infinite;
}
@keyframes shineBox {
      0% { box-shadow: 0 0 15px rgba(255, 165, 0, 0.5); }
      50% { box-shadow: 0 0 25px rgba(255, 165, 0, 0.8); }
      100% { box-shadow: 0 0 15px rgba(255, 165, 0, 0.5); }
}

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .form-group input[type="radio"] {
      margin-right: 10px;
    }

    .form-group input[type="button"], .form-group button {
      background: linear-gradient(45deg, #ff6f61, #ff9068);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 700;
      padding: 15px 20px;
      font-size: 1.2rem;
      transition: background 0.3s ease;
    }

    .form-group input[type="submit"]:hover, .form-group button:hover {
      background: linear-gradient(45deg, #ff9068, #ff6f61);
    }

    .linear-options {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .circle-rating {
      display: flex;
      justify-content: space-between;
      width: 50%;
      margin-bottom: 15px;
    }

    .circle-rating input[type="radio"] {
      display: none;
    }

    .circle-rating label {
      width: 30px;
      height: 30px;
      background-color: #fff;
      border: 2px solid #ff6f61;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .circle-rating input[type="radio"]:checked + label {
      background-color: #08e200;
      color: rgb(255, 251, 10);
    }

    .circle-rating input[type="radio"]:checked + label:nth-child(1) {
      background-color: rgb(255, 0, 0);
    }

    .circle-rating input[type="radio"]:checked + label:nth-child(2) {
      background-color: rgb(255, 8, 0);
    }

    .circle-rating input[type="radio"]:checked + label:nth-child(3) {
      background-color: rgb(255, 0, 0);
    }

    .circle-rating input[type="radio"]:checked + label:nth-child(4) {
      background-color: rgb(255, 5, 5);
    }

    .circle-rating input[type="radio"]:checked + label:nth-child(5) {
      background-color: #00ff15;
    }

    select {
      font-size: 1rem;
      padding: 50px;
      border-radius: 5px;
    }

    /* Back button */
    .back-btn {
      background-color: #f1f1f1;
      color: #333;
      padding: 12px 18px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      display: inline-block;
      margin-top: 15px;
    }

    .back-btn:hover {
      background-color: #ddd;
    }

    /* Floating Clear Button */
    .clear-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #13eb6d;
      color: #fff;
      padding: 12px 20px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .clear-btn:hover {
      background-color: #f00d77;
    }
  </style>
</head>
<body>

<div class="header">
  <img src="https://vcfw.org/new-website/images/vcfw-logo.png" alt="VCFW Logo">
  <h1>Vidyasagar College for Women</h1>
  <h2>Library Feedback Form</h2>
</div>
<!-- Multi-Step Form -->
<form id="feedback-form" action="https://script.google.com/macros/s/AKfycbwrNIHtlOA-7O2C9Mnu25cMvYC6lTeCQb1rqNUZtdGsOTmEcuFtizY0kGSgsR1IbPH9FQ/exec" method="POST">
  <!-- Step 1: Personal Details -->
  <div id="step-1" class="form-container">
    <div class="form-group">
      <label for="name">1. Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="department">2. Department:</label>
      <input type="text" id="department" name="department" required>
    </div>

    <div class="form-group">
  <label for="user-type">3. Type:</label>
  <select id="user-type" name="user-type" required onchange="toggleRollNumberField()">
    <option value="" disabled selected>Select</option>
    <option value="Student">Student</option>
    <option value="Teacher">Teacher</option>
    <option value="Other">Other</option>
  </select>
</div>


    <div class="form-group" id="student-roll-number-group" style="display:none;">
      <label for="roll-number">4. Roll Number:</label>
      <input type="text" id="roll-number" name="roll-number">
    </div>

    <div class="form-group">
      <label for="semester">5. Semester:</label>
      <input type="text" id="semester" name="semester" required>
    </div>

    <div class="form-group">
      <label for="email">6. Valid Email ID:</label>
      <input type="email" id="email" name="email" required>
    </div>
<div class="form-group">
      <input type="button" value="Next" onclick="showSection('step-1', 'step-2')">
    </div>
  </div>


<!-- Step 2: Feedback Form -->
<div id="step-2" class="form-container" style="display:none;">
    <div class="form-group">
      <label>1. Are the Library Staff co-operative and helpful?</label>
      <select name="library_staff" required>
        <option value="" disabled selected>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-group">
      <label>2. Are the Net Centre staff co-operative and helpful?</label>
      <select name="net_centre_staff" required>
        <option value="" disabled selected>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-group">
      <label>3. Are the required number of titles in your Subject available in the Library?</label>
      <select name="titles_available" required>
        <option value="" disabled selected>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-group">
      <label>4. Are there enough number of nodes available in the Internet Centre?</label>
      <select name="nodes_available" required>
        <option value="" disabled selected>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-group">
      <label>5. Are you able to make use of Xerox facility in the Library?</label>
      <select name="xerox_facility" required>
        <option value="" disabled selected>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-group">
      <label>6. Are you able to access Internet Centre as and when you require?</label>
      <select name="internet_access" required>
        <option value="" disabled selected>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-group">
      <label>7. Are you making use of educational online resources?</label>
      <select name="online_resources" required>
        <option value="" disabled selected>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-group">
      <label>8. Are you satisfied with the available reading space in the Library?</label>
      <select name="reading_space" required>
        <option value="" disabled selected>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-group">
      <label>9. Are you satisfied with the cataloguing and arrangement of books in the Library?</label>
      <select name="cataloguing_satisfaction" required>
        <option value="" disabled selected>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-group">
      <label>10. How often do you visit the Library?</label>
      <select name="visit_frequency" required>
        <option value="" disabled selected>Select</option>
        <option value="Regular">Regular</option>
        <option value="Occasionally">Occasionally</option>
        <option value="Never">Never</option>
      </select>
    </div>
    <div class="form-group">
      <input type="button" value="Next" onclick="showSection('step-2', 'step-3')">
    </div>
    <a href="#" class="back-btn" onclick="showSection('step-2', 'step-1')">Back</a>
  </div>

<!-- Step 3: Rating and Suggestion -->
 
<div id="step-3" class="form-container" style="display:none;">
    <div class="form-group">
      <label>Overall Rating:</label>
      <div class="circle-rating">
        <input type="radio" id="rating-1" name="overall_rating" value="1">
        <label for="rating-1">1</label>

        <input type="radio" id="rating-2" name="overall_rating" value="2">
        <label for="rating-2">2</label>

        <input type="radio" id="rating-3" name="overall_rating" value="3">
        <label for="rating-3">3</label>

        <input type="radio" id="rating-4" name="overall_rating" value="4">
        <label for="rating-4">4</label>

        <input type="radio" id="rating-5" name="overall_rating" value="5">
        <label for="rating-5">5</label>
      </div>
    </div>


    <div class="form-group">
      <label for="suggestion">Suggestion:</label>
      <textarea id="suggestion" name="suggestion" required></textarea>
    </div>

    <div class="form-group">
      <input type="submit" value="Submit Feedback">
    </div>
    <a href="#" class="back-btn" onclick="showSection('step-3', 'step-2')">Back</a>
  </div>
</form>

<!-- Floating Clear Button -->
<button class="clear-btn" onclick="clearForm()">C</button>


<script>
  function showSection(hideId, showId) {
    document.getElementById(hideId).style.display = "none";
    document.getElementById(showId).style.display = "block";
  }

  function toggleRollNumberField() {
    var userType = document.getElementById("user-type").value;
    var rollNumberGroup = document.getElementById("student-roll-number-group");
    if (userType === "Student") {
      rollNumberGroup.style.display = "block";
    } else {
      rollNumberGroup.style.display = "none";
    }
  }

  function clearForm() {
    document.getElementById("feedback-form").reset();
    alert("Form cleared!");
  }
  function toggleRollNumberField() {
    const userType = document.getElementById('user-type').value;
    const rollNumberGroup = document.getElementById('student-roll-number-group');
    rollNumberGroup.style.display = userType === 'Student' ? 'block' : 'none';
  }

  function showSection(currentSection, nextSection) {
    document.getElementById(currentSection).style.display = 'none';
    document.getElementById(nextSection).style.display = 'block';
  }
</script>



</body>
</html>
