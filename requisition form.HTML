<!DOCTYPE html>
<html>
<head>
  <title>VCFW Library Resources Requisition Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 100px;
      height: 100px;
      margin-top: 30px;
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
      100% { filter: brightness(1); }
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #3611db;
      text-shadow: 0 0 10px rgba(20, 17, 204, 0.7);
      margin-bottom: 10px;
    }

    .header h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #3a11ac;
    }

    .form-container {
      width: 60%;
      padding: 50px;
      background: #fff;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-group input, 
    .form-group select, 
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .form-group textarea {
      resize: none;
      height: 80px;
    }

    .form-group select {
      background: #fcfcfc;
    }

    .form-group input[type="submit"] {
      background: linear-gradient(45deg, #f34434, #ff9068);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 700;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .form-group input[type="submit"]:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #c2fa8d, #0be929);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .form-group .radio-group {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .radio-group label {
      font-weight: 400;
    }

    .clear-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #ff5722;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .clear-button:hover {
      transform: scale(1.1);
      background: #ff784e;
    }

    /* Floating Home Button */
    .home-button {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background-color: #3611db;
      color: white;
      padding: 15px 20px;
      font-size: 1.5rem;
      font-weight: 600;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .home-button:hover {
      background-color: #0a1e9d;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="header">
  <img src="https://vcfw.org/new-website/images/vcfw-logo.png" alt="VCFW Logo">
  <h1>Vidyasagar College for Women</h1>
  <h2>Library Resources Requisition Form</h2>
</div>

<div class="form-container">
  <form id="requisition-form" action="https://script.google.com/macros/s/AKfycbwWQ8bti35qUAE_4Zs1blcEObYsB5-WB-uksD19gKeABLmHoKmXb6PwsEpOwUuoj-7Q/exec" method="POST">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" id="department" name="department" required>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" name="mobile" required>
    </div>

    <div class="form-group">
      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label>Category:</label>
      <div class="radio-group">
        <label><input type="radio" name="category" value="Teacher" required> Teacher</label>
        <label><input type="radio" name="category" value="Student" required> Student</label>
        <label><input type="radio" name="category" value="Others" required> Others</label>
      </div>
    </div>

    <div class="form-group">
      <label for="requisition-type">Requisition Form Type:</label>
      <select id="requisition-type" name="requisition_type" required>
        <option value="book">Book</option>
        <option value="journal">Journal (Print/Electronic)</option>
        <option value="online_database">Online Database(s)</option>
        <option value="archive">Archive(s)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
    </div>

    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author">
    </div>

    <div class="form-group">
      <label for="edition">Edition:</label>
      <input type="text" id="edition" name="edition">
    </div>

    <div class="form-group">
      <label for="publisher">Publisher:</label>
      <input type="text" id="publisher" name="publisher">
    </div>

    <div class="form-group">
      <label for="issn">ISSN (For Journal):</label>
      <input type="text" id="issn" name="issn">
    </div>

    <div class="form-group">
      <label for="research_area">Research Area (For Journal):</label>
      <input type="text" id="research_area" name="research_area">
    </div>

    <div class="form-group">
      <label for="remark">Remark:</label>
      <textarea id="remark" name="remark" required></textarea>
    </div>

    <div class="form-group">
      <input type="submit" value="Submit Requisition">
    </div>
  </form>
</div>
<button class="clear-button" onclick="clearForm()">Clear</button>

<!-- Floating Home Button -->
<a href="Index.html" class="home-button">&#8962;</a>

<script>
  function clearForm() {
    document.getElementById("requisition-form").reset();
  }
</script>

</body>
</html>
