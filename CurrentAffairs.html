<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Current Affairs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #3b82f6, #9333ea);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
      animation: shine 3s infinite alternate;
    }

    .logo h1 {
      margin-top: 10px;
      font-size: 24px;
    }

    .card {
      background: white;
      color: black;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .card h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #7d77f7, #b96fff);
      color: rgb(22, 3, 3);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      position: relative;
      overflow: hidden;
    }

    .button:hover {
      background: linear-gradient(to right, #6366f1, #a855f7);
    }

    .button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.4s;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: shineEffect 1s infinite;
    }

    .content {
      max-width: 900px;
      width: 100%;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
      animation: fadeIn 1s ease;
    }

    .sections {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .section-card {
      background: linear-gradient(to right, #4f46e5, #9333ea);
      color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .section-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      overflow: hidden;
    }

    .popup iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .overlay.active, .popup.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shine {
      from {
        filter: brightness(1);
      }
      to {
        filter: brightness(1.5);
      }
    }

    @keyframes shineEffect {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.2;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }
    }

    .header-buttons {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    .header-buttons .button {
      width: auto;
    }

    .popup-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .popup-buttons .button {
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header Buttons: Logout and Go Home -->
    <div class="header-buttons" id="header-buttons" style="display: none;">
      <button class="button" onclick="goHome()">Go to Main Page</button>
      <button class="button" onclick="logout()">Logout</button>
    </div>

    <!-- Login Card Section -->
    <div class="card" id="login-card">
      <div class="logo">
        <img src="assets/images/picsart-25-01-19-22-25-22.png" alt="VCFW Logo">
        <h1>Welcome to VCFW Monthly Current Affairs Section</h1>
      </div>
      <input type="text" id="username" class="input" placeholder="Username">
      <input type="password" id="password" class="input" placeholder="Password">
      <button class="button" onclick="authenticate()">Login</button>
    </div>

    <!-- Content Section (Monthly Current Affairs) -->
    <div class="content" id="content-section">
      <h2>Monthly Current Affairs</h2>
      <div class="sections">
        <div class="section-card" onclick="openPDF('assets/currentaffairs/january.pdf')">January</div>
        <div class="section-card" onclick="openPDF('assets/currentaffairs/february.pdf')">February</div>
        <div class="section-card" onclick="openPDF('assets/currentaffairs/march.pdf')">March</div>
        <div class="section-card" onclick="openPDF('assets/currentaffairs/april.pdf')">April</div>
        <div class="section-card" onclick="openPDF('assets/currentaffairs/may.pdf')">May</div>
        <div class="section-card" onclick="openPDF('assets/currentaffairs/june.pdf')">June</div>
        <div class="section-card" onclick="openPDF('assets/currentaffairs/july.pdf')">July</div>
        <div class="section-card" onclick="openPDF('assets/currentaffairs/august.pdf')">August</div>
        <div class="section-card" onclick="openPDF('assets/currentaffairs/september.pdf')">September</div>
        <div class="section-card" onclick="openPDF('assets/currentaffairs/october.pdf')">October</div>
        <div class="section-card" onclick="openPDF('assets/currentaffairs/november.pdf')">November</div>
        <div class="section-card" onclick="openPDF('assets/currentaffairs/december.pdf')">December</div>
      </div>
    </div>

    <!-- Popup for PDF -->
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
      <iframe id="popup-iframe" src=""></iframe>
      <div class="popup-buttons">
        <button class="button" onclick="toggleFullscreen()">Fullscreen</button>
        <button class="button" onclick="closePopup()">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Check if user is logged in when the page loads
    window.onload = function() {
      if (localStorage.getItem('loggedIn') === 'true') {
        document.getElementById('login-card').style.display = 'none';
        document.getElementById('content-section').style.display = 'block';
        document.getElementById('header-buttons').style.display = 'flex'; // Show header buttons
      }
    };

    function authenticate() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'Lib_VCFW2024' && password === 'VCFWLibrary2025') {
        localStorage.setItem('loggedIn', 'true');
        document.getElementById('login-card').style.display = 'none';
        document.getElementById('content-section').style.display = 'block';
        document.getElementById('header-buttons').style.display = 'flex'; // Show header buttons
      } else {
        alert('Invalid username or password.');
      }
    }

    function openPDF(pdfFile) {
      const popup = document.getElementById('popup');
      const overlay = document.getElementById('overlay');
      const iframe = document.getElementById('popup-iframe');

      iframe.src = pdfFile;
      popup.classList.add('active');
      overlay.classList.add('active');
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      const overlay = document.getElementById('overlay');
      const iframe = document.getElementById('popup-iframe');

      popup.classList.remove('active');
      overlay.classList.remove('active');
      iframe.src = '';
    }

    function logout() {
      localStorage.removeItem('loggedIn');
      document.getElementById('login-card').style.display = 'block';
      document.getElementById('content-section').style.display = 'none';
      document.getElementById('header-buttons').style.display = 'none'; // Hide header buttons
    }

    function goHome() {
      // Redirect to main page (You can replace the URL with your actual homepage)
      window.location.href = 'index.html';
    }

    function toggleFullscreen() {
      const iframe = document.getElementById('popup-iframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
